<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>In Class 2</title>
    <style>
        ul{
            list-style: square;
        }
        li,a{
            line-height: 2rem;
            color: rgba(44, 41, 41, 0.8);
        }
    </style>
</head>
 <body>
    <header class="structural"> 
        <h1 style="color:plum;font-size: 30px;">Welcome to my website</h1> 
    </header>
    <nav class="structural">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <main class="structural">
        <h2>Contact</h2>
        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required autofocus>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
           
            <div>
                <fieldset>
                    <legend>What section are you in? </legend>
                    <label for="4">Section 4</label>
                    <input type="radio" id="4" name="sec" value="4" required><br>
                    <label for="5">Section 5</label>
                    <input type="radio" id="5" name="sec" value="5" checked><br>
                    <label for="8">Section 8</label>
                    <input type="radio" id="8" name="sec" value="8">
                </fieldset>
            </div>
            <div>
                <label>What do you need help with?</label>
                <select id="help" name="help" required>
                    <option value="0" selected>Select Option</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Both">Both</option>
                </select>
            </div>
            <div>
                <label for="comment">Comment</label>
                <textarea id="comment" name="comment" rows="4" required></textarea>
            </div>
            <div>
                <label for="human">I am human</label>
                <Input type="checkbox" id="human" value="true" name="human" required></Input>
            </div>
            <div>
                
                <input type="submit" id="submit">
            </div>
           
        </form>
       
    </main>
    <aside class="structural">
        <h2>Website Links</h2>
        <ul>
            <li><a href="https://www.google.com/"> Link 1</a></li>
            <li><a href="https://www.youtube.com/"> Link 2</a></li>
        </ul>
    </aside>

 </body>
 <footer class="structural">
    <p>&copy; Al-ameen Idowu-salami 2023</p>

 </footer>
</html>
